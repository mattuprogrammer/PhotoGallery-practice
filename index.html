<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="思い出の写真ギャラリー　ポートフォリオWebサイト">
  <title>PhotoGallery Mattu</title>
  <link rel="icon" type="image/svg" href="images/favicon.svg">

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
  <!-- CSSで使用する時のコード　font-family: 'Kosugi', sans-serif; -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.3/luminous-basic.min.css">
  <!-- <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <header>
    <div class="header-text">
      <p class="header-title">Photographer</p>
      <h1 class="header-name">Mattsu PhotoGallery</h1>
      <p class="header-link">
        <a href="https://twitter.com/">Twitter</a> /
        <a href="https://www.instagram.com/">Instagram</a> /
        <a href="https://www.facebook.com/">Facebook</a> /
        <a href="https://www.youtube.com/">YouTube</a>
      </p>
    </div>
    <div class="header-pattern"></div>
    <video src="images/topmovie.mp4" poster="images/icon1.gif" autoplay loop muted>
  </header>

  <main class="grid">
    <a class="grid-gallery" href="images/image1.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image1.jpg"
           srcset="images/image1.jpg 400w,
                   images/image1.jpg 800w"
           alt="石垣島の海">
    </a>
    <a class="grid-gallery" href="images/image2.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image2.jpg"
           srcset="images/image2.jpg 400w,
                   images/image2.jpg 800w"
           alt="石垣島 サビチ鍾乳洞">
    </a>
    <a class="grid-big-top grid-gallery" href="images/image3.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image3.jpg"
           srcset="images/image3.jpg 400w,
                   images/image3.jpg 800w"
           alt="エッフェル塔">
    </a>
    <a class="grid-big-bottom grid-gallery" href="images/image4.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image4.jpg"
           srcset="images/image4.jpg 400w,
                   images/image4.jpg 800w"
           alt="サント・シャペル">
    </a>
    <a class="grid-gallery" href="images/image5.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image5.jpg"
           srcset="images/image5.jpg 400w,
                   images/image5.jpg 800w"
           alt="ルーブル美術館">
    </a>
    <a class="grid-gallery" href="images/image6.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image6.jpg"
           srcset="images/image6.jpg 400w,
                   images/image6.jpg 800w"
           alt="ヴィーナス教会">
    </a>
    <a class="grid-gallery" href="images/image7.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image7.jpg"
           srcset="images/image7.jpg 400w,
                   images/image7.jpg 800w"
           alt="ノイシュヴァンシュタイン城">
    </a>
    <a class="grid-gallery" href="images/image8.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image8.jpg"
           srcset="images/image8.jpg 400w,
                   images/image8.jpg 800w"
           alt="モンサン・ミッシェル">
    </a>
    <a class="grid-gallery" href="images/image9.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image9.jpg"
           srcset="images/image9.jpg 400w,
                   images/image9.jpg 800w"
           alt="オペラ座">
    </a>
    <a class="grid-gallery" href="images/image10.jpg" data-aos="zoom-in">
      <img class="grid-item" 
           src="images/image10.jpg"
           srcset="images/image10.jpg 400w,
                   images/image10.jpg 800w"
           alt="覚王山 日泰寺">
    </a>
  </main>

  <footer>
    <p class="footer-link">
      <a href="https://twitter.com/">Twitter</a> /
      <a href="https://www.instagram.com/">Instagram</a> /
      <a href="https://www.facebook.com/">Facebook</a> /
      <a href="https://www.youtube.com/">YouTube</a>
    </p>
    <p class="copyright"><small>2021 &copy; Photographer Mattsu</small></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/luminous-lightbox/2.3.3/Luminous.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script/script.js"></script>
</body>
</html>
